syntax = "proto3";

option go_package = "protos/ws";

package ws;

message DestroyWorkspaceRequest {
  // auth is currently unused but we allocate the slot for later
  string auth = 1;
  int64 workspace_id = 2;
}

message DestroyWorkspaceResponse {
  ResponseCode status = 1;
  Success success = 2;
  Error error = 3;
}