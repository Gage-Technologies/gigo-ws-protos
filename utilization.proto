syntax = "proto3";

option go_package = "protos/ws";

package ws;

import "types.proto";

message GetResourceUtilRequest {
  // auth is currently unused but we allocate the slot for later
  string auth = 1;
  int64 workspace_id = 2;
  int64 owner_id = 3;
}

message GetResourceUtilResponse {
  ResponseCode status = 1;
  Success success = 2;
  Error error = 3;
  double cpu = 4;
  double memory = 5;
}